<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing9897 Tools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="topbar">
        <div class="container topbar-inner">
            <a class="logo" href="#">
                <span class="logo-icon">W</span>
                <span class="logo-text">Tools Hub</span>
            </a>
            <button id="theme-toggle" class="icon-btn" aria-label="切換深色模式">
                <i class="bi bi-moon"></i>
            </button>
        </div>
    </nav>

    <header class="hero-banner">
        <div class="container">
            <div class="hero-content">
                <h1>🛠️ 離線前端工具集合</h1>
                <p>二維碼掃描、HTTP批量請求、圖表生成、區塊鏈測試 — 無需伺服器即可使用</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-area">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="search-input" placeholder="搜索工具名稱、描述或標籤...">
                </div>
            </div>
            <div class="category-filter" id="category-filter"></div>
            <div class="tool-grid" id="tool-grid"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <span>&copy; <span id="copyright-year"></span> Wing9897</span>
            <a href="https://github.com/Wing9897" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top" aria-label="回到頂部">
        <i class="bi bi-chevron-up"></i>
    </button>

    <script src="assets/js/tools-data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
