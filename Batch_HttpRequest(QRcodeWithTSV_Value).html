<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼掃描與自訂參數批量請求系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- QR Scanner -->
    <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body { background-color: var(--light-bg); font-family: 'Segoe UI', sans-serif; }
        .container-fluid { padding: 25px; max-width: 1200px; margin: 0 auto; }
        .card { background-color: var(--card-bg); border: none; border-radius: 10px; box-shadow: var(--shadow); margin-bottom: 25px; transition: transform 0.2s ease; }
        .card:hover { transform: translateY(-2px); }
        .card-body { padding: 20px; }
        .card-title { font-size: 1.25rem; font-weight: 600; color: var(--primary-color); margin-bottom: 15px; }
        #video-container { position: relative; width: 100%; max-width: 450px; margin: 0 auto 20px; }
        #video { width: 100%; height: auto; border-radius: 8px; box-shadow: var(--shadow); }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .table-container { max-height: 300px; overflow-y: auto; margin-top: 20px; }
        .request-status { max-height: 300px; overflow-y: auto; }
        .step-guide { background-color: #e9ecef; }
        .step-item { display: flex; align-items: center; margin-bottom: 15px; }
        .step-item .step-number { width: 30px; height: 30px; background-color: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; flex-shrink: 0; }
        .form-label { font-weight: 500; color: #343a40; }
        .table th { background-color: var(--primary-color); color: white; font-weight: 600; position: sticky; top: 0; z-index: 1; }
        .btn { padding: 8px 16px; border-radius: 6px; transition: all 0.2s ease; }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        .btn-group-custom { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .status-item { padding: 15px; border-bottom: 1px solid #e9ecef; transition: background-color 0.3s; }
        .status-success { background-color: #d4edda; }
        .status-error { background-color: #f8d7da; }
        .result { word-wrap: break-word; font-size: 0.9rem; padding: 8px 12px; background-color: #f1f3f5; border-radius: 6px; margin-top: 8px; white-space: pre-wrap; }
        .result.success { color: #155724; border-left: 4px solid var(--success-color); }
        .result.error { color: #721c24; border-left: 4px solid var(--danger-color); }
        .status-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; padding: 5px 0; }
        .status-number { font-weight: 600; color: var(--primary-color); }
        .status-url { font-size: 0.85rem; color: #495057; word-break: break-all; max-width: 70%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress { height: 18px; border-radius: 4px; }
        .divider { border-top: 1px solid #e9ecef; margin: 20px 0; }
        .advanced-settings { display: none; }
        .advanced-settings.show { display: block; }
        /* Stepper Styles */
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            counter-reset: step;
        }
        .stepper .step {
            text-align: center;
            position: relative;
            flex: 1;
        }
        .stepper .step::before {
            counter-increment: step;
            content: counter(step);
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 2px solid var(--primary-color);
            display: block;
            text-align: center;
            margin: 0 auto 10px;
            border-radius: 50%;
            background-color: white;
            z-index: 1;
            position: relative;
        }
        .stepper .step::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            z-index: 0;
        }
        .stepper .step:last-child::after {
            display: none;
        }
        .stepper .step.active::before {
            background-color: var(--primary-color);
            color: white;
        }
        .stepper .step.active::after {
            background-color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .container-fluid { padding: 15px; }
            #video-container { max-width: 100%; }
            .table-container, .request-status { max-height: 200px; }
            .card-body { padding: 15px; }
            .btn { padding: 6px 12px; }
            .stepper { flex-direction: column; }
            .stepper .step::after {
                top: 50%;
                left: 30px;
                width: 2px;
                height: calc(100% - 30px);
                transform: translateX(-50%);
            }
            .stepper .step:last-child::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Stepper -->
        <div class="stepper">
            <div class="step active">
                <div class="step-title">配置請求</div>
            </div>
            <div class="step">
                <div class="step-title">管理參數</div>
            </div>
            <div class="step">
                <div class="step-title">掃描 QR 碼</div>
            </div>
            <div class="step">
                <div class="step-title">查看狀態</div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">

                <h2 class="mb-4 text-center text-primary">QR碼掃描與自訂參數批量請求系統</h2>

                <!-- 操作步驟指南 -->
                <div class="card step-guide">
                    <div class="card-body">
                        <h5 class="card-title">操作說明</h5>
                        <div style="counter-reset: step;">
                            <div class="step-item">
                                <div class="step-number">1</div>
                                <div>導入配置（可選）：點擊「匯入配置」載入已有設置。</div>
                            </div>
                            <div class="step-item">
                                <div class="step-number">2</div>
                                <div>設置請求：配置請求方法、URL 模板、授權方式等。</div>
                            </div>
                            <div class="step-item">
                                <div class="step-number">3</div>
                                <div>輸入參數：在參數管理區輸入或批量添加數據。</div>
                            </div>
                            <div class="step-item">
                                <div class="step-number">4</div>
                                <div>掃描 QR 碼：啟動攝像頭掃描並查看結果。</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 請求配置區 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">請求配置</h5>
                        <div class="mb-3">
                            <label for="request-method" class="form-label">請求方法</label>
                            <select class="form-select" id="request-method">
                                <option value="GET">GET</option>
                                <option value="POST">POST (JSON)</option>
                            </select>
                        </div>
                        <div class="mb-3" id="get-config">
                            <label for="get-url-template" class="form-label">GET URL 模板 <span class="text-muted">(使用 {Parameter1}, {Parameter_qrcode} 等)</span></label>
                            <input type="text" class="form-control" id="get-url-template" placeholder="例如: https://api.example.com/check?qr={Parameter_qrcode}&p1={Parameter1}">
                        </div>
                        <div id="post-config" style="display: none;">
                            <div class="mb-3">
                                <label for="post-url-template" class="form-label">POST URL 模板 <span class="text-muted">(使用 {Parameter1}, {Parameter_qrcode} 等)</span></label>
                                <input type="text" class="form-control" id="post-url-template" placeholder="例如: https://api.example.com/submit">
                            </div>
                            <div class="mb-3">
                                <label for="post-body-template" class="form-label">POST JSON 模板 <span class="text-muted">(使用 {Parameter1}, {Parameter_qrcode} 等)</span></label>
                                <textarea class="form-control" id="post-body-template" rows="4" placeholder='{
    "CmdCode": "{Parameter1}",
    "Params": "{Parameter2}",
    "IMEI": "{Parameter_qrcode}",
    "CheckCode": "{Parameter3}"
    }'></textarea>
                            </div>
                        </div>

                        <!-- Authorization 配置 -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="enable-auth">
                                <label class="form-check-label" for="enable-auth">啟用 Authorization</label>
                            </div>
                        </div>
                        <div class="mb-3" id="auth-config" style="display: none;">
                            <label for="auth-type" class="form-label">選擇授權類型</label>
                            <select class="form-select" id="auth-type">
                                <option value="">-- 選擇授權方式 --</option>
                                <option value="bearer">Bearer Token</option>
                                <option value="basic">Basic Authentication</option>
                                <option value="apikey">API Key</option>
                            </select>
                        </div>
                        <!-- Bearer Token -->
                        <div class="mb-3 auth-fields" id="auth-bearer" style="display: none;">
                            <label for="auth-token" class="form-label">Bearer Token</label>
                            <input type="text" class="form-control" id="auth-token" placeholder="輸入您的 Bearer Token">
                        </div>
                        <!-- Basic Authentication -->
                        <div class="mb-3 auth-fields" id="auth-basic" style="display: none;">
                            <label class="form-label">Basic Authentication</label>
                            <input type="text" class="form-control mb-2" id="auth-username" placeholder="用戶名">
                            <input type="password" class="form-control" id="auth-password" placeholder="密碼">
                        </div>
                        <!-- API Key -->
                        <div class="mb-3 auth-fields" id="auth-apikey" style="display: none;">
                            <label for="auth-apikey-key" class="form-label">API Key 名稱</label>
                            <input type="text" class="form-control mb-2" id="auth-apikey-key" placeholder="例如: X-API-KEY">
                            <label for="auth-apikey-value" class="form-label">API Key 值</label>
                            <input type="text" class="form-control" id="auth-apikey-value" placeholder="輸入您的 API Key">
                        </div>

                        <button class="btn btn-outline-secondary mb-3" id="toggle-advanced">進階設置</button>
                        <div class="advanced-settings" id="advanced-settings">
                            <div class="mb-3">
                                <label for="qrcode-pre-modify-remove" class="form-label">Parameter_qrcode 預移除字眼</label>
                                <input type="text" class="form-control" id="qrcode-pre-modify-remove" placeholder="例如: 移除 IMEI= (輸入 IMEI=)" value="IMEI=">
                                <small class="form-text text-muted">輸入要移除的字眼，或留空不移除</small>
                            </div>
                            <div class="mb-3">
                                <label for="qrcode-pre-modify-add" class="form-label">Parameter_qrcode 預新增字眼</label>
                                <input type="text" class="form-control" id="qrcode-pre-modify-add" placeholder="例如: 加入 ID= (輸入 ID=)">
                                <small class="form-text text-muted">輸入要加入的前綴，或留空不新增</small>
                            </div>
                            <div class="mb-3">
                                <label for="request-interval" class="form-label">每次請求間隔 (毫秒)</label>
                                <input type="number" class="form-control" id="request-interval" min="0" value="3000" step="100">
                                <small class="form-text text-muted">設置為 0 表示無間隔，建議 500ms 或以上</small>
                            </div>
                        </div>
                        <div class="btn-group-custom mt-4">
                            <button class="btn btn-warning" id="clear-storage"><i class="bi bi-trash"></i> 清空儲存</button>
                            <button class="btn btn-info" id="export-config"><i class="bi bi-download"></i> 匯出配置</button>
                            <input type="file" id="import-config" accept=".json" style="display: none;">
                            <button class="btn btn-primary" id="import-config-btn"><i class="bi bi-upload"></i> 匯入配置</button>
                        </div>
                    </div>
                </div>

                <!-- 參數管理區 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">參數管理</h5>
                        <textarea class="form-control" id="batch-input" rows="4" placeholder="批量輸入格式：每行一組數據，用空格分隔多項
例如：
value1 value2 value3
或
data1 data2 data3"></textarea>
                        <div class="btn-group-custom mt-3">
                            <button class="btn btn-primary" id="batch-submit"><i class="bi bi-plus-circle"></i> 批量添加</button>
                            <button class="btn btn-secondary" id="add-row"><i class="bi bi-file-earmark-plus"></i> 單行添加</button>
                        </div>
                        <div class="divider"></div>
                        <div class="table-container">
                            <table class="table table-bordered table-striped">
                                <thead class="table-dark sticky-top">
                                    <tr id="table-header"></tr>
                                </thead>
                                <tbody id="data-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 攝像頭區 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">攝像頭預覽</h5>
                        <div id="video-container">
                            <video id="video" muted playsinline></video>
                            <canvas id="overlay"></canvas>
                        </div>
                        <div class="btn-group-custom">
                            <button class="btn btn-success" id="start-scanning" disabled><i class="bi bi-play-circle"></i> 開始掃描</button>
                            <button class="btn btn-danger" id="stop-scanning"><i class="bi bi-stop-circle"></i> 停止掃描</button>
                        </div>
                    </div>
                </div>

                <!-- 請求狀態區 -->
                <div class="card">
                    <div class="card-body request-status">
                        <h5 class="card-title">請求狀態</h5>
                        <div id="status-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';

        let scanning = false;
        let cameraActive = true;
        let videoStream = null;
        const tableBody = document.getElementById('data-table');
        const tableHeader = document.getElementById('table-header');
        const statusContainer = document.getElementById('status-container');
        let maxParams = 0;

        function updateStepper(currentStep) {
            const steps = document.querySelectorAll('.stepper .step');
            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function updateTableHeader(paramCount) {
            if (paramCount > maxParams) {
                tableHeader.innerHTML = '';
                for (let i = 1; i <= paramCount; i++) {
                    const th = document.createElement('th');
                    th.textContent = `Parameter${i}`;
                    tableHeader.appendChild(th);
                }
                maxParams = paramCount;

                const rows = tableBody.getElementsByTagName('tr');
                for (let row of rows) {
                    const currentCells = row.getElementsByTagName('td');
                    const currentLength = currentCells.length;
                    if (currentLength < paramCount) {
                        for (let i = currentLength; i < paramCount; i++) {
                            const td = document.createElement('td');
                            td.innerHTML = '<input type="text" class="form-control" value="">';
                            row.appendChild(td);
                        }
                    }
                }
            }
        }

        function addRow(data = []) {
            const row = document.createElement('tr');
            const columnCount = data.length || maxParams;
            updateTableHeader(columnCount);

            let cells = '';
            for (let i = 0; i < columnCount; i++) {
                const value = data[i] || '';
                cells += `<td><input type="text" class="form-control" value="${value}"></td>`;
            }
            row.innerHTML = cells;
            tableBody.appendChild(row);
            saveToLocalStorage();
        }

        function saveToLocalStorage() {
            const rows = tableBody.getElementsByTagName('tr');
            const tableData = Array.from(rows).map(row => {
                const inputs = row.getElementsByTagName('input');
                return Array.from(inputs).map(input => input.value.trim());
            });
            
            const authConfig = getAuthConfig();

            const config = {
                tableData: tableData,
                requestMethod: document.getElementById('request-method').value,
                getUrlTemplate: document.getElementById('get-url-template').value,
                postUrlTemplate: document.getElementById('post-url-template').value,
                postBodyTemplate: document.getElementById('post-body-template').value,
                qrcodePreModifyRemove: document.getElementById('qrcode-pre-modify-remove').value,
                qrcodePreModifyAdd: document.getElementById('qrcode-pre-modify-add').value,
                requestInterval: document.getElementById('request-interval').value,
                enableAuth: document.getElementById('enable-auth').checked,
                authConfig: authConfig
            };
            
            localStorage.setItem('qrScannerConfig', JSON.stringify(config));
        }

        function getAuthConfig() {
            if (!document.getElementById('enable-auth').checked) return null;
            const type = document.getElementById('auth-type').value;
            let data = { type };
            switch(type) {
                case 'bearer':
                    data.token = document.getElementById('auth-token').value;
                    break;
                case 'basic':
                    data.username = document.getElementById('auth-username').value;
                    data.password = document.getElementById('auth-password').value;
                    break;
                case 'apikey':
                    data.keyName = document.getElementById('auth-apikey-key').value;
                    data.keyValue = document.getElementById('auth-apikey-value').value;
                    break;
                default:
                    break;
            }
            return data;
        }

        function loadFromLocalStorage() {
            const savedConfig = localStorage.getItem('qrScannerConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                applyConfig(config);
                updateStepper(2); // Assuming steps 1 and 2 are completed
            }
        }

        function applyConfig(config) {
            tableBody.innerHTML = '';
            config.tableData.forEach(values => addRow(values));
            document.getElementById('request-method').value = config.requestMethod || 'GET';
            document.getElementById('get-url-template').value = config.getUrlTemplate || '';
            document.getElementById('post-url-template').value = config.postUrlTemplate || '';
            document.getElementById('post-body-template').value = config.postBodyTemplate || '';
            document.getElementById('qrcode-pre-modify-remove').value = config.qrcodePreModifyRemove || 'IMEI=';
            document.getElementById('qrcode-pre-modify-add').value = config.qrcodePreModifyAdd || '';
            document.getElementById('request-interval').value = config.requestInterval || '3000';

            // Set request method visibility
            document.getElementById('get-config').style.display = config.requestMethod === 'GET' ? 'block' : 'none';
            document.getElementById('post-config').style.display = config.requestMethod === 'POST' ? 'block' : 'none';

            // Apply Authorization settings
            if (config.enableAuth && config.authConfig && config.authConfig.type) {
                document.getElementById('enable-auth').checked = true;
                document.getElementById('auth-config').style.display = 'block';
                document.getElementById('auth-type').value = config.authConfig.type;
                showAuthFields(config.authConfig.type);
                switch(config.authConfig.type) {
                    case 'bearer':
                        document.getElementById('auth-token').value = config.authConfig.token || '';
                        break;
                    case 'basic':
                        document.getElementById('auth-username').value = config.authConfig.username || '';
                        document.getElementById('auth-password').value = config.authConfig.password || '';
                        break;
                    case 'apikey':
                        document.getElementById('auth-apikey-key').value = config.authConfig.keyName || '';
                        document.getElementById('auth-apikey-value').value = config.authConfig.keyValue || '';
                        break;
                    default:
                        break;
                }
            }

            saveToLocalStorage();
        }

        function clearStorage() {
            if (confirm('確定要清空所有儲存的數據嗎？此操作無法復原！')) {
                localStorage.removeItem('qrScannerConfig');
                tableBody.innerHTML = '';
                maxParams = 0;
                tableHeader.innerHTML = '';
                document.getElementById('request-method').value = 'GET';
                document.getElementById('get-url-template').value = '';
                document.getElementById('post-url-template').value = '';
                document.getElementById('post-body-template').value = '';
                document.getElementById('qrcode-pre-modify-remove').value = 'IMEI=';
                document.getElementById('qrcode-pre-modify-add').value = '';
                document.getElementById('request-interval').value = '3000';

                // Reset Authorization
                document.getElementById('enable-auth').checked = false;
                document.getElementById('auth-config').style.display = 'none';
                document.getElementById('auth-type').value = '';
                hideAllAuthFields();

                statusContainer.innerHTML = '<div class="alert alert-success">已清空所有儲存數據</div>';
                updateStepper(1);
            }
        }

        function exportConfig() {
            const config = JSON.parse(localStorage.getItem('qrScannerConfig') || '{}');
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `qr-scanner-config-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            statusContainer.innerHTML = '<div class="alert alert-success">配置已匯出為 JSON 文件</div>';
        }

        function importConfig(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    applyConfig(config);
                    statusContainer.innerHTML = '<div class="alert alert-success">配置已成功匯入</div>';
                    updateStepper(4);
                } catch (error) {
                    statusContainer.innerHTML = `<div class="alert alert-danger">匯入失敗：無效的 JSON 格式 (${error.message})</div>`;
                }
            };
            reader.readAsText(file);
            document.getElementById('import-config').value = '';
        }

        document.getElementById('batch-submit').addEventListener('click', () => {
            const input = document.getElementById('batch-input').value;
            const lines = input.trim().split('\n').map(line => line.trim().split(/\s+/).filter(Boolean));
            if (lines.length === 0) return;
            lines.forEach(values => addRow(values));
            document.getElementById('batch-input').value = '';
            updateStepper(2);
        });

        document.getElementById('add-row').addEventListener('click', () => {
            addRow([]);
            updateStepper(2);
        });

        document.getElementById('request-method').addEventListener('change', (e) => {
            const method = e.target.value;
            document.getElementById('get-config').style.display = method === 'GET' ? 'block' : 'none';
            document.getElementById('post-config').style.display = method === 'POST' ? 'block' : 'none';
            saveToLocalStorage();
            updateStepper(2);
        });

        ['get-url-template', 'post-url-template', 'post-body-template', 'qrcode-pre-modify-remove', 
         'qrcode-pre-modify-add', 'request-interval'].forEach(id => {
            document.getElementById(id).addEventListener('change', saveToLocalStorage);
        });

        document.getElementById('toggle-advanced').addEventListener('click', () => {
            const advancedSettings = document.getElementById('advanced-settings');
            advancedSettings.classList.toggle('show');
        });

        // Authorization Toggle
        document.getElementById('enable-auth').addEventListener('change', (e) => {
            const enabled = e.target.checked;
            document.getElementById('auth-config').style.display = enabled ? 'block' : 'none';
            if (!enabled) {
                document.getElementById('auth-type').value = '';
                hideAllAuthFields();
            }
            saveToLocalStorage();
        });

        // Authorization Type Change
        document.getElementById('auth-type').addEventListener('change', (e) => {
            const type = e.target.value;
            showAuthFields(type);
            saveToLocalStorage();
        });

        function showAuthFields(type) {
            hideAllAuthFields();
            if (type === 'bearer') {
                document.getElementById('auth-bearer').style.display = 'block';
            } else if (type === 'basic') {
                document.getElementById('auth-basic').style.display = 'block';
            } else if (type === 'apikey') {
                document.getElementById('auth-apikey').style.display = 'block';
            }
        }

        function hideAllAuthFields() {
            const authFields = document.querySelectorAll('.auth-fields');
            authFields.forEach(field => field.style.display = 'none');
        }

        async function startCamera() {
            try {
                if (!videoStream) {
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: 'environment',
                            focusMode: 'continuous',
                            zoom: { ideal: 1.5 },
                            focusDistance: { ideal: 0.3 }
                        }
                    });
                }
                const video = document.getElementById('video');
                video.srcObject = videoStream;
                video.play();

                video.addEventListener('loadedmetadata', () => {
                    const overlay = document.getElementById('overlay');
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                    if (cameraActive) {
                        requestAnimationFrame(() => captureFrame(video));
                    }
                });

                document.getElementById('start-scanning').disabled = true;
                document.getElementById('stop-scanning').disabled = false;
                updateStepper(3);
            } catch (error) {
                console.error('無法訪問相機:', error);
                statusContainer.innerHTML = '<div class="alert alert-danger">無法啟動攝像頭，請檢查權限或設備</div>';
            }
        }

        function stopCamera() {
            const video = document.getElementById('video');
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                video.srcObject = null;
                cameraActive = false;
                scanning = false;
                document.getElementById('start-scanning').disabled = false;
                document.getElementById('stop-scanning').disabled = true;
                updateStepper(4);
            }
        }

        async function sendRequest(method, url, body = null, headers = {}) {
            try {
                const options = { method, headers };
                if (method === 'POST' && body) {
                    options.headers['Content-Type'] = 'application/json';
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                const data = await response.text();
                return { success: true, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function formatResponse(text, isSuccess) {
            const maxLength = 200;
            let formattedText = text.trim();
            if (formattedText.length > maxLength) {
                formattedText = `${formattedText.substring(0, maxLength)} ... (點擊展開)`;
            }
            return `<div class="result ${isSuccess ? 'success' : 'error'}">${formattedText}</div>`;
        }

        function preModifyQrcode(qrCode, removeRule, addRule) {
            let modifiedQrcode = qrCode;
            if (removeRule) {
                modifiedQrcode = modifiedQrcode.replace(removeRule, '');
            }
            if (addRule) {
                modifiedQrcode = addRule + modifiedQrcode;
            }
            return modifiedQrcode;
        }

        function drawHighlight(result) {
            const overlay = document.getElementById('overlay');
            const context = overlay.getContext('2d');
            if (result.cornerPoints && result.cornerPoints.length === 4) {
                context.beginPath();
                context.lineWidth = 4;
                context.strokeStyle = 'red';
                context.moveTo(result.cornerPoints[0].x, result.cornerPoints[0].y);
                for (let i = 1; i < result.cornerPoints.length; i++) {
                    context.lineTo(result.cornerPoints[i].x, result.cornerPoints[i].y);
                }
                context.closePath();
                context.stroke();
            }
        }

        async function captureFrame(video) {
            if (!cameraActive || scanning) return;

            const overlay = document.getElementById('overlay');
            const context = overlay.getContext('2d');
            context.clearRect(0, 0, overlay.width, overlay.height);
            context.drawImage(video, 0, 0, overlay.width, overlay.height);

            QrScanner.scanImage(overlay, { returnDetailedScanResult: true })
                .then(async result => {
                    if (result) {
                        // 先顯示紅色框
                        drawHighlight(result);

                        let Parameter_qrcode = result.data;
                        const preModifyRemoveRule = document.getElementById('qrcode-pre-modify-remove').value.trim();
                        const preModifyAddRule = document.getElementById('qrcode-pre-modify-add').value.trim();
                        Parameter_qrcode = preModifyQrcode(Parameter_qrcode, preModifyRemoveRule, preModifyAddRule);
                        const method = document.getElementById('request-method').value;
                        const rows = tableBody.getElementsByTagName('tr');
                        const interval = parseInt(document.getElementById('request-interval').value) || 0;

                        scanning = true;
                        statusContainer.innerHTML = '';

                        if (rows.length === 0) {
                            statusContainer.innerHTML = '<div class="alert alert-warning">表格中無數據，請先添加參數</div>';
                            scanning = false;
                            setTimeout(() => requestAnimationFrame(() => captureFrame(video)), 1000); // 延遲1秒後繼續掃描
                            return;
                        }

                        // Prepare Authorization headers if enabled
                        let authHeaders = {};
                        if (document.getElementById('enable-auth').checked) {
                            const authType = document.getElementById('auth-type').value;
                            switch(authType) {
                                case 'bearer':
                                    const token = document.getElementById('auth-token').value.trim();
                                    if (token) {
                                        authHeaders['Authorization'] = `Bearer ${token}`;
                                    }
                                    break;
                                case 'basic':
                                    const username = document.getElementById('auth-username').value.trim();
                                    const password = document.getElementById('auth-password').value.trim();
                                    if (username && password) {
                                        const credentials = btoa(`${username}:${password}`);
                                        authHeaders['Authorization'] = `Basic ${credentials}`;
                                    }
                                    break;
                                case 'apikey':
                                    const keyName = document.getElementById('auth-apikey-key').value.trim();
                                    const keyValue = document.getElementById('auth-apikey-value').value.trim();
                                    if (keyName && keyValue) {
                                        authHeaders[keyName] = keyValue;
                                    }
                                    break;
                                default:
                                    break;
                            }
                        }

                        for (let i = 0; i < rows.length; i++) {
                            await new Promise(resolve => setTimeout(resolve, interval * i));

                            const inputs = rows[i].getElementsByTagName('input');
                            const params = { Parameter_qrcode };
                            for (let j = 0; j < inputs.length; j++) {
                                params[`Parameter${j + 1}`] = inputs[j].value.trim() || '';
                            }

                            const statusItem = document.createElement('div');
                            statusItem.className = 'status-item';
                            statusItem.innerHTML = `
                                <div class="status-header">
                                    <span class="status-number">請求 ${i + 1}/${rows.length}</span>
                                    <span class="status-url"></span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="result-container mt-2"></div>
                            `;
                            statusContainer.appendChild(statusItem);
                            const urlSpan = statusItem.querySelector('.status-url');
                            const progressBar = statusItem.querySelector('.progress-bar');
                            const resultContainer = statusItem.querySelector('.result-container');

                            if (method === 'GET') {
                                let url = document.getElementById('get-url-template').value;
                                for (const [key, value] of Object.entries(params)) {
                                    url = url.replace(new RegExp(`{${key}}`, 'g'), encodeURIComponent(value));
                                }
                                urlSpan.textContent = url;
                                progressBar.style.width = '50%';
                                const response = await sendRequest('GET', url, null, authHeaders);
                                progressBar.style.width = '100%';
                                if (response.success) {
                                    progressBar.classList.add('bg-success');
                                    statusItem.classList.add('status-success');
                                    resultContainer.innerHTML = formatResponse(`成功：${response.data}`, true);
                                } else {
                                    progressBar.classList.add('bg-danger');
                                    statusItem.classList.add('status-error');
                                    resultContainer.innerHTML = formatResponse(`失敗：${response.error}`, false);
                                }
                            } else if (method === 'POST') {
                                let url = document.getElementById('post-url-template').value;
                                let bodyStr = document.getElementById('post-body-template').value.trim();
                                for (const [key, value] of Object.entries(params)) {
                                    url = url.replace(new RegExp(`{${key}}`, 'g'), encodeURIComponent(value));
                                    bodyStr = bodyStr.replace(new RegExp(`{${key}}`, 'g'), value);
                                }
                                bodyStr = bodyStr.replace(/,\s*}/g, '}').replace(/\s+/g, ' ');
                                urlSpan.textContent = `${url} (Body: ${bodyStr})`;

                                let bodyObj = {};
                                try {
                                    bodyObj = JSON.parse(bodyStr);
                                    const formattedBody = JSON.stringify(bodyObj, null, 2);
                                    resultContainer.innerHTML = formatResponse(`生成的 JSON:\n${formattedBody}`, true);
                                } catch (e) {
                                    progressBar.classList.add('bg-danger');
                                    statusItem.classList.add('status-error');
                                    resultContainer.innerHTML = formatResponse(`JSON 格式錯誤: ${e.message}`, false);
                                    continue;
                                }

                                progressBar.style.width = '50%';
                                const response = await sendRequest('POST', url, bodyObj, authHeaders);
                                progressBar.style.width = '100%';
                                if (response.success) {
                                    progressBar.classList.add('bg-success');
                                    statusItem.classList.add('status-success');
                                    resultContainer.innerHTML += formatResponse(`成功：${response.data}`, true);
                                } else {
                                    progressBar.classList.add('bg-danger');
                                    statusItem.classList.add('status-error');
                                    resultContainer.innerHTML += formatResponse(`失敗：${response.error}`, false);
                                }
                            }
                        }

                        setTimeout(() => {
                            scanning = false;
                            if (cameraActive) requestAnimationFrame(() => captureFrame(video));
                        }, 3000);
                    } else {
                        requestAnimationFrame(() => captureFrame(video));
                    }
                })
                .catch(() => {
                    requestAnimationFrame(() => captureFrame(video));
                });
        }

        document.getElementById('start-scanning').addEventListener('click', () => {
            cameraActive = true;
            startCamera();
        });

        document.getElementById('stop-scanning').addEventListener('click', () => {
            stopCamera();
        });

        document.getElementById('clear-storage').addEventListener('click', clearStorage);

        document.getElementById('export-config').addEventListener('click', exportConfig);

        document.getElementById('import-config-btn').addEventListener('click', () => {
            document.getElementById('import-config').click();
        });

        document.getElementById('import-config').addEventListener('change', importConfig);

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            startCamera();
        });

        window.addEventListener('unload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
