<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼掃描與自訂參數批量請求系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- QR Scanner -->
    <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <style>
        .container-fluid {
            padding: 20px;
            background-color: #f8f9fa;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .table-container, .request-status {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .request-config, .request-status, .table-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .progress {
            height: 20px;
            margin-bottom: 10px;
        }
        .status-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .status-success {
            background-color: #d4edda;
        }
        .status-error {
            background-color: #f8d7da;
        }
        .step-guide {
            margin-bottom: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }
        .step-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        .step-item::before {
            content: "•";
            position: absolute;
            left: 5px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .table th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }
        .result {
            word-wrap: break-word;
            font-size: 0.9rem;
            padding: 5px 10px;
            background-color: #f1f3f5;
            border-radius: 4px;
            margin-top: 5px;
            white-space: pre-wrap;
        }
        .result.success {
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .result.error {
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 5px 0;
        }
        .status-number {
            font-weight: bold;
            color: #007bff;
            font-size: 1rem;
        }
        .status-url {
            font-size: 0.9rem;
            color: #343a40;
            word-break: break-all;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
            #video-container {
                max-width: 100%;
            }
            .table-container, .request-status {
                max-height: 200px;
            }
            .request-config, .request-status, .table-card {
                padding: 15px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h2 class="mb-4 text-center text-primary">QR碼掃描與自訂參數批量請求系統</h2>

                <!-- 操作步驟指南 -->
                <div class="card mb-3 step-guide">
                    <div class="card-body">
                        <h5 class="card-title">操作步驟</h5>
                        <div class="step-item">1. 在批量輸入區輸入數據，每行用空格分隔多個參數。</div>
                        <div class="step-item">2. 點擊「批量添加」或「單行添加」生成表格數據。</div>
                        <div class="step-item">3. 設置請求方法、URL/JSON 模板及 Parameter_qrcode 預修改規則。</div>
                        <div class="step-item">4. 使用攝像頭掃描 QR code，系統會發送請求並顯示結果。</div>
                    </div>
                </div>

                <!-- 批量輸入區 -->
                <div class="card mb-3">
                    <div class="card-body">
                        <textarea class="form-control" id="batch-input" rows="4" placeholder="批量輸入格式：每行一組數據，用空格分隔多項
例如：
value1 value2 value3
或
data1 data2 data3"></textarea>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary btn-custom" id="batch-submit">批量添加</button>
                            <button class="btn btn-secondary btn-custom" id="add-row">單行添加</button>
                        </div>
                    </div>
                </div>

                <!-- 表格區 -->
                <div class="card table-card mb-3">
                    <div class="card-body table-container">
                        <h5 class="table-title">參數表格</h5>
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark sticky-top">
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="data-table"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 請求配置區 -->
                <div class="card mb-3 request-config">
                    <div class="card-body">
                        <h4 class="card-title">請求配置</h4>
                        <div class="mb-3">
                            <label for="request-method" class="form-label">請求方法</label>
                            <select class="form-select" id="request-method">
                                <option value="GET">GET</option>
                                <option value="POST">POST (JSON)</option>
                            </select>
                        </div>
                        <div class="mb-3" id="get-config">
                            <label for="get-url-template" class="form-label">GET URL 模板 <span class="text-muted">(使用 {Parameter1}, {Parameter_qrcode} 等)</span></label>
                            <input type="text" class="form-control" id="get-url-template" placeholder="例如: https://api.example.com/check?qr={Parameter_qrcode}&p1={Parameter1}">
                        </div>
                        <div id="post-config" style="display: none;">
                            <div class="mb-3">
                                <label for="post-url-template" class="form-label">POST URL 模板 <span class="text-muted">(使用 {Parameter1}, {Parameter_qrcode} 等)</span></label>
                                <input type="text" class="form-control" id="post-url-template" placeholder="例如: https://api.example.com/submit">
                            </div>
                            <div class="mb-3">
                                <label for="post-body-template" class="form-label">POST JSON 模板 <span class="text-muted">(使用 {Parameter1}, {Parameter_qrcode} 等)</span></label>
                                <textarea class="form-control" id="post-body-template" rows="4" placeholder='{
"CmdCode": "{Parameter1}",
"Params": "{Parameter2}",
"IMEI": "{Parameter_qrcode}",
"CheckCode": "{Parameter3}"
}'></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="qrcode-pre-modify-remove" class="form-label">Parameter_qrcode 預移除字眼</label>
                            <input type="text" class="form-control" id="qrcode-pre-modify-remove" placeholder="例如: 移除 IMEI= (輸入 IMEI=)" value="IMEI=">
                            <small class="form-text text-muted">輸入要移除的字眼，或留空不移除</small>
                        </div>
                        <div class="mb-3">
                            <label for="qrcode-pre-modify-add" class="form-label">Parameter_qrcode 預新增字眼</label>
                            <input type="text" class="form-control" id="qrcode-pre-modify-add" placeholder="例如: 加入 ID= (輸入 ID=)">
                            <small class="form-text text-muted">輸入要加入的前綴，或留空不新增</small>
                        </div>
                        <div class="mb-3">
                            <label for="request-interval" class="form-label">每次請求間隔 (毫秒)</label>
                            <input type="number" class="form-control" id="request-interval" min="0" value="3000" step="100">
                            <small class="form-text text-muted">設置為 0 表示無間隔，建議 500ms 或以上以避免 DDoS 誤判</small>
                        </div>
                    </div>
                </div>

                <!-- 攝像頭區 -->
                <div id="video-container">
                    <video id="video" class="img-fluid" muted playsinline></video>
                    <canvas id="overlay"></canvas>
                </div>

                <!-- 控制按鈕區 -->
                <div class="d-flex justify-content-center mt-3 mb-3">
                    <button class="btn btn-success me-2" id="start-scanning" disabled>開始掃描</button>
                    <button class="btn btn-danger me-2" id="stop-scanning">停止掃描</button>
                    <button class="btn btn-warning" id="clear-storage">清空儲存</button>
                </div>

                <!-- 請求狀態區 -->
                <div class="card request-status mt-3">
                    <div class="card-body">
                        <h4 class="card-title">請求狀態</h4>
                        <div id="status-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';

        let scanning = false;
        let cameraActive = true;
        let videoStream = null;
        const tableBody = document.getElementById('data-table');
        const tableHeader = document.getElementById('table-header');
        const statusContainer = document.getElementById('status-container');
        let maxParams = 0;

        // 表格相關函數
        function updateTableHeader(paramCount) {
            if (paramCount > maxParams) {
                tableHeader.innerHTML = '';
                for (let i = 1; i <= paramCount; i++) {
                    const th = document.createElement('th');
                    th.textContent = `Parameter${i}`;
                    tableHeader.appendChild(th);
                }
                maxParams = paramCount;

                const rows = tableBody.getElementsByTagName('tr');
                for (let row of rows) {
                    const currentCells = row.getElementsByTagName('td');
                    const currentLength = currentCells.length;
                    if (currentLength < paramCount) {
                        for (let i = currentLength; i < paramCount; i++) {
                            const td = document.createElement('td');
                            td.innerHTML = '<input type="text" class="form-control" value="">';
                            row.appendChild(td);
                        }
                    }
                }
            }
        }

        function addRow(data = []) {
            const row = document.createElement('tr');
            const columnCount = data.length || maxParams;
            updateTableHeader(columnCount);

            let cells = '';
            for (let i = 0; i < columnCount; i++) {
                const value = data[i] || '';
                cells += `<td><input type="text" class="form-control" value="${value}"></td>`;
            }
            row.innerHTML = cells;
            tableBody.appendChild(row);
            saveToLocalStorage(); // 添加後儲存
        }

        // 儲存數據到 localStorage
        function saveToLocalStorage() {
            const rows = tableBody.getElementsByTagName('tr');
            const tableData = Array.from(rows).map(row => {
                const inputs = row.getElementsByTagName('input');
                return Array.from(inputs).map(input => input.value.trim());
            });
            
            const config = {
                tableData: tableData,
                requestMethod: document.getElementById('request-method').value,
                getUrlTemplate: document.getElementById('get-url-template').value,
                postUrlTemplate: document.getElementById('post-url-template').value,
                postBodyTemplate: document.getElementById('post-body-template').value,
                qrcodePreModifyRemove: document.getElementById('qrcode-pre-modify-remove').value,
                qrcodePreModifyAdd: document.getElementById('qrcode-pre-modify-add').value,
                requestInterval: document.getElementById('request-interval').value
            };
            
            localStorage.setItem('qrScannerConfig', JSON.stringify(config));
        }

        // 從 localStorage 載入數據
        function loadFromLocalStorage() {
            const savedConfig = localStorage.getItem('qrScannerConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                
                // 載入表格數據
                config.tableData.forEach(values => addRow(values));
                
                // 載入請求配置
                document.getElementById('request-method').value = config.requestMethod || 'GET';
                document.getElementById('get-url-template').value = config.getUrlTemplate || '';
                document.getElementById('post-url-template').value = config.postUrlTemplate || '';
                document.getElementById('post-body-template').value = config.postBodyTemplate || '';
                document.getElementById('qrcode-pre-modify-remove').value = config.qrcodePreModifyRemove || 'IMEI=';
                document.getElementById('qrcode-pre-modify-add').value = config.qrcodePreModifyAdd || '';
                document.getElementById('request-interval').value = config.requestInterval || '3000';
                
                // 更新請求方法顯示
                document.getElementById('get-config').style.display = config.requestMethod === 'GET' ? 'block' : 'none';
                document.getElementById('post-config').style.display = config.requestMethod === 'POST' ? 'block' : 'none';
            }
        }

        // 清空儲存
        function clearStorage() {
            if (confirm('確定要清空所有儲存的數據嗎？此操作無法復原！')) {
                localStorage.removeItem('qrScannerConfig');
                tableBody.innerHTML = '';
                maxParams = 0;
                tableHeader.innerHTML = '';
                document.getElementById('request-method').value = 'GET';
                document.getElementById('get-url-template').value = '';
                document.getElementById('post-url-template').value = '';
                document.getElementById('post-body-template').value = '';
                document.getElementById('qrcode-pre-modify-remove').value = 'IMEI=';
                document.getElementById('qrcode-pre-modify-add').value = '';
                document.getElementById('request-interval').value = '3000';
                document.getElementById('get-config').style.display = 'block';
                document.getElementById('post-config').style.display = 'none';
                statusContainer.innerHTML = '<div class="alert alert-success">已清空所有儲存數據</div>';
            }
        }

        document.getElementById('batch-submit').addEventListener('click', () => {
            const input = document.getElementById('batch-input').value;
            const lines = input.trim().split('\n').map(line => line.trim().split(/\s+/).filter(Boolean));
            if (lines.length === 0) return;
            lines.forEach(values => addRow(values));
            document.getElementById('batch-input').value = '';
        });

        document.getElementById('add-row').addEventListener('click', () => {
            addRow([]);
        });

        // 請求方法切換
        document.getElementById('request-method').addEventListener('change', (e) => {
            const method = e.target.value;
            document.getElementById('get-config').style.display = method === 'GET' ? 'block' : 'none';
            document.getElementById('post-config').style.display = method === 'POST' ? 'block' : 'none';
            saveToLocalStorage();
        });

        // 添加配置變更時的儲存
        ['get-url-template', 'post-url-template', 'post-body-template', 'qrcode-pre-modify-remove', 
         'qrcode-pre-modify-add', 'request-interval'].forEach(id => {
            document.getElementById(id).addEventListener('change', saveToLocalStorage);
        });

        // QR 掃描相關
        async function startCamera() {
            try {
                if (!videoStream) {
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: 'environment',
                            focusMode: 'continuous',
                            zoom: { ideal: 1.5 },
                            focusDistance: { ideal: 0.3 }
                        }
                    });
                }
                const video = document.getElementById('video');
                video.srcObject = videoStream;
                video.play();

                video.addEventListener('loadedmetadata', () => {
                    const overlay = document.getElementById('overlay');
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                    if (cameraActive) {
                        requestAnimationFrame(() => captureFrame(video));
                    }
                });

                document.getElementById('start-scanning').disabled = true;
                document.getElementById('stop-scanning').disabled = false;
            } catch (error) {
                console.error('無法訪問相機:', error);
                statusContainer.innerHTML = '<div class="alert alert-danger">無法啟動攝像頭，請檢查權限或設備</div>';
            }
        }

        function stopCamera() {
            const video = document.getElementById('video');
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                video.srcObject = null;
                cameraActive = false;
                scanning = false;
                document.getElementById('start-scanning').disabled = false;
                document.getElementById('stop-scanning').disabled = true;
            }
        }

        async function sendRequest(method, url, body = null) {
            try {
                const options = { method };
                if (method === 'POST' && body) {
                    options.headers = { 'Content-Type': 'application/json' };
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                const data = await response.text();
                return { success: true, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function formatResponse(text, isSuccess) {
            const maxLength = 200;
            let formattedText = text.trim();
            if (formattedText.length > maxLength) {
                formattedText = `${formattedText.substring(0, maxLength)} ... (點擊展開)`;
            }
            return `<div class="result ${isSuccess ? 'success' : 'error'}">${formattedText}</div>`;
        }

        function preModifyQrcode(qrCode, removeRule, addRule) {
            let modifiedQrcode = qrCode;
            if (removeRule) {
                modifiedQrcode = modifiedQrcode.replace(removeRule, '');
            }
            if (addRule) {
                modifiedQrcode = addRule + modifiedQrcode;
            }
            return modifiedQrcode;
        }

        async function captureFrame(video) {
            if (!cameraActive || scanning) return;

            const overlay = document.getElementById('overlay');
            const context = overlay.getContext('2d');
            context.clearRect(0, 0, overlay.width, overlay.height);
            context.drawImage(video, 0, 0, overlay.width, overlay.height);

            QrScanner.scanImage(overlay, { returnDetailedScanResult: true })
                .then(async result => {
                    if (result) {
                        let Parameter_qrcode = result.data;
                        const preModifyRemoveRule = document.getElementById('qrcode-pre-modify-remove').value.trim();
                        const preModifyAddRule = document.getElementById('qrcode-pre-modify-add').value.trim();
                        Parameter_qrcode = preModifyQrcode(Parameter_qrcode, preModifyRemoveRule, preModifyAddRule);
                        const method = document.getElementById('request-method').value;
                        const rows = tableBody.getElementsByTagName('tr');
                        const interval = parseInt(document.getElementById('request-interval').value) || 0;

                        scanning = true;
                        statusContainer.innerHTML = '';

                        if (rows.length === 0) {
                            statusContainer.innerHTML = '<div class="alert alert-warning">表格中無數據，請先添加參數</div>';
                            scanning = false;
                            requestAnimationFrame(() => captureFrame(video));
                            return;
                        }

                        for (let i = 0; i < rows.length; i++) {
                            await new Promise(resolve => setTimeout(resolve, interval * i)); // 添加延遲

                            const inputs = rows[i].getElementsByTagName('input');
                            const params = { Parameter_qrcode };
                            for (let j = 0; j < inputs.length; j++) {
                                params[`Parameter${j + 1}`] = inputs[j].value.trim() || '';
                            }

                            const statusItem = document.createElement('div');
                            statusItem.className = 'status-item';
                            statusItem.innerHTML = `
                                <div class="status-header">
                                    <span class="status-number">請求 ${i + 1}/${rows.length}</span>
                                    <span class="status-url"></span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="result-container mt-2"></div>
                            `;
                            statusContainer.appendChild(statusItem);
                            const urlSpan = statusItem.querySelector('.status-url');
                            const progressBar = statusItem.querySelector('.progress-bar');
                            const resultContainer = statusItem.querySelector('.result-container');

                            if (method === 'GET') {
                                let url = document.getElementById('get-url-template').value;
                                for (const [key, value] of Object.entries(params)) {
                                    url = url.replace(new RegExp(`{${key}}`, 'g'), encodeURIComponent(value));
                                }
                                urlSpan.textContent = url;
                                const response = await sendRequest('GET', url);
                                if (response.success) {
                                    progressBar.style.width = '100%';
                                    progressBar.classList.add('bg-success');
                                    statusItem.classList.add('status-success');
                                    resultContainer.innerHTML = formatResponse(`成功：${response.data}`, true);
                                } else {
                                    progressBar.style.width = '100%';
                                    progressBar.classList.add('bg-danger');
                                    statusItem.classList.add('status-error');
                                    resultContainer.innerHTML = formatResponse(`失敗：${response.error}`, false);
                                }
                            } else if (method === 'POST') {
                                let url = document.getElementById('post-url-template').value;
                                let bodyStr = document.getElementById('post-body-template').value.trim();
                                for (const [key, value] of Object.entries(params)) {
                                    url = url.replace(new RegExp(`{${key}}`, 'g'), encodeURIComponent(value));
                                    bodyStr = bodyStr.replace(new RegExp(`{${key}}`, 'g'), value);
                                }
                                bodyStr = bodyStr.replace(/,\s*}/g, '}').replace(/\s+/g, ' ');
                                urlSpan.textContent = `${url} (Body: ${bodyStr})`;
                                try {
                                    const body = JSON.parse(bodyStr);
                                    const formattedBody = JSON.stringify(body, null, 2);
                                    resultContainer.innerHTML = formatResponse(`生成的 JSON:\n${formattedBody}`, true);
                                    const response = await sendRequest('POST', url, body);
                                    if (response.success) {
                                        progressBar.style.width = '100%';
                                        progressBar.classList.add('bg-success');
                                        statusItem.classList.add('status-success');
                                        resultContainer.innerHTML += formatResponse(`成功：${response.data}`, true);
                                    } else {
                                        progressBar.style.width = '100%';
                                        progressBar.classList.add('bg-danger');
                                        statusItem.classList.add('status-error');
                                        resultContainer.innerHTML += formatResponse(`失敗：${response.error}`, false);
                                    }
                                } catch (e) {
                                    progressBar.style.width = '100%';
                                    progressBar.classList.add('bg-danger');
                                    statusItem.classList.add('status-error');
                                    resultContainer.innerHTML = formatResponse(`JSON 格式錯誤: ${e.message}`, false);
                                }
                            }
                        }

                        drawHighlight(result);
                        setTimeout(() => {
                            scanning = false;
                            if (cameraActive) requestAnimationFrame(() => captureFrame(video));
                        }, 3000);
                    } else {
                        requestAnimationFrame(() => captureFrame(video));
                    }
                })
                .catch(() => {
                    requestAnimationFrame(() => captureFrame(video));
                });
        }

        function drawHighlight(result) {
            const overlay = document.getElementById('overlay');
            const context = overlay.getContext('2d');
            if (result.cornerPoints && result.cornerPoints.length === 4) {
                context.beginPath();
                context.lineWidth = 4;
                context.strokeStyle = 'red';
                context.moveTo(result.cornerPoints[0].x, result.cornerPoints[0].y);
                for (let i = 1; i < result.cornerPoints.length; i++) {
                    context.lineTo(result.cornerPoints[i].x, result.cornerPoints[i].y);
                }
                context.closePath();
                context.stroke();
            }
        }

        // 按鈕事件監聽
        document.getElementById('start-scanning').addEventListener('click', () => {
            cameraActive = true;
            startCamera();
        });

        document.getElementById('stop-scanning').addEventListener('click', () => {
            stopCamera();
        });

        document.getElementById('clear-storage').addEventListener('click', clearStorage);

        // 頁面載入時載入儲存的數據
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            startCamera();
        });

        // 清理資源
        window.addEventListener('unload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
