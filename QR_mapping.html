<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼對應數值查詢</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- QR Scanner -->
    <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            height: auto;
            display: none; /* 隱藏原始視頻 */
        }
        #overlay {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            word-wrap: break-word;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
        @media (max-width: 576px) {
            #video-container {
                max-width: 100%;
            }
            #result {
                font-size: 16px;
                padding: 10px;
            }
            .table-container {
                max-height: 200px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h2 class="mb-4 text-center">QR碼對應數值查詢系統</h2>

        <!-- 批量輸入區 -->
        <div class="mb-3">
            <textarea class="form-control" id="batch-input" rows="4" placeholder="批量輸入格式：對應數值 QRcode number（每行一組，用空格分隔）
例如：
263 866380079106869
264 866380079118112"></textarea>
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-primary me-2" id="batch-submit">批量添加</button>
            <button class="btn btn-secondary" id="add-row">單行添加</button>
        </div>

        <!-- 表格區 -->
        <div class="table-container mb-3">
            <table class="table table-bordered table-striped">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th>對應數值</th>
                        <th>QRcode number</th>
                    </tr>
                </thead>
                <tbody id="data-table"></tbody>
            </table>
        </div>

        <!-- 攝像頭區 -->
        <div id="video-container">
            <video id="video" class="img-fluid" muted playsinline></video>
            <canvas id="overlay"></canvas>
        </div>

        <!-- 結果顯示區 -->
        <div id="result" class="alert alert-info text-center" role="alert">
            掃描結果將顯示在這裡（若模糊，請調整QR碼與攝像頭距離）
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';

        let qrCodeData = [];
        let scanning = false;
        const tableBody = document.getElementById('data-table');
        const resultDiv = document.getElementById('result');
        const overlay = document.getElementById('overlay');
        const context = overlay.getContext('2d');
        let zoomLevel = 1.5; // 預設縮放級別
        const maxZoom = 3.0;  // 最大縮放級別
        const zoomStep = 0.5; // 縮放步長

        // 表格相關函數
        function addRow(correspondingValue = '', qrCodeNumber = '') {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" class="form-control corresponding-value-input" value="${correspondingValue}"></td>
                <td><input type="text" class="form-control qr-code-number-input" value="${qrCodeNumber}"></td>
            `;
            tableBody.appendChild(row);
            updateQrCodeData();
        }

        function updateQrCodeData() {
            qrCodeData = [];
            const rows = tableBody.getElementsByTagName('tr');
            for (let row of rows) {
                const correspondingValue = row.querySelector('.corresponding-value-input').value;
                const qrCodeNumber = row.querySelector('.qr-code-number-input').value;
                if (correspondingValue && qrCodeNumber) {
                    qrCodeData.push({ correspondingValue, qrCodeNumber });
                }
            }
        }

        // 批量輸入處理
        document.getElementById('batch-submit').addEventListener('click', () => {
            const input = document.getElementById('batch-input').value;
            const lines = input.trim().split('\n');
            lines.forEach(line => {
                const [correspondingValue, qrCodeNumber] = line.trim().split(/\s+/);
                if (correspondingValue && qrCodeNumber) {
                    addRow(correspondingValue, qrCodeNumber);
                }
            });
            document.getElementById('batch-input').value = '';
        });

        // 單行添加
        document.getElementById('add-row').addEventListener('click', () => addRow());
        tableBody.addEventListener('input', updateQrCodeData);

        // 簡單圖像銳化函數
        function sharpenImage(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const sharpened = new Uint8ClampedArray(data.length);

            const weights = [0, -1, 0, -1, 5, -1, 0, -1, 0]; // 簡單銳化濾鏡
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let r = 0, g = 0, b = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * width + (x + kx)) * 4;
                            const weight = weights[(ky + 1) * 3 + (kx + 1)];
                            r += data[idx] * weight;
                            g += data[idx + 1] * weight;
                            b += data[idx + 2] * weight;
                        }
                    }
                    const i = (y * width + x) * 4;
                    sharpened[i] = Math.min(Math.max(r, 0), 255);
                    sharpened[i + 1] = Math.min(Math.max(g, 0), 255);
                    sharpened[i + 2] = Math.min(Math.max(b, 0), 255);
                    sharpened[i + 3] = data[i + 3]; // alpha保持不變
                }
            }
            ctx.putImageData(new ImageData(sharpened, width, height), 0, 0);
        }

        // QR 掃描相關
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 }, // 提高解析度
                        height: { ideal: 720 }
                    }
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();

                video.addEventListener('loadedmetadata', () => {
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                    requestAnimationFrame(() => captureFrame(video));
                    setInterval(() => adjustZoom(), 2000); // 每2秒調整縮放
                });
            } catch (error) {
                console.error('無法訪問相機:', error);
                resultDiv.textContent = '無法啟動攝像頭，請檢查權限或設備';
                resultDiv.className = 'alert alert-danger text-center';
            }
        }

        function adjustZoom() {
            if (scanning) return;
            zoomLevel += zoomStep;
            if (zoomLevel > maxZoom) {
                zoomLevel = 1.5; // 重置到1.5x
            }
            console.log('當前縮放級別:', zoomLevel);
        }

        function captureFrame(video) {
            if (scanning) return;

            const srcWidth = video.videoWidth;
            const srcHeight = video.videoHeight;
            const destWidth = overlay.width;
            const destHeight = overlay.height;

            // 計算縮放區域
            const zoomWidth = srcWidth / zoomLevel;
            const zoomHeight = srcHeight / zoomLevel;
            const offsetX = (srcWidth - zoomWidth) / 2;
            const offsetY = (srcHeight - zoomHeight) / 2;

            context.clearRect(0, 0, destWidth, destHeight);
            context.drawImage(
                video,
                offsetX, offsetY, zoomWidth, zoomHeight,
                0, 0, destWidth, destHeight
            );

            // 應用圖像銳化
            sharpenImage(context, destWidth, destHeight);

            QrScanner.scanImage(overlay, { returnDetailedScanResult: true })
                .then(result => {
                    if (result) {
                        const scannedQrCodeNumber = result.data;
                        const matchedItem = qrCodeData.find(item => item.qrCodeNumber === scannedQrCodeNumber);
                        
                        if (matchedItem) {
                            resultDiv.textContent = `找到匹配！對應數值: ${matchedItem.correspondingValue}, QRcode number: ${matchedItem.qrCodeNumber}`;
                            resultDiv.className = 'alert alert-success text-center';
                        } else {
                            resultDiv.textContent = `未找到匹配的QRcode number: ${scannedQrCodeNumber}`;
                            resultDiv.className = 'alert alert-warning text-center';
                        }

                        drawHighlight(result);
                        scanning = true;
                        setTimeout(() => {
                            scanning = false;
                            zoomLevel = 1.5;
                            requestAnimationFrame(() => captureFrame(video));
                        }, 3000);
                    } else {
                        requestAnimationFrame(() => captureFrame(video));
                    }
                })
                .catch(error => {
                    console.error('掃描錯誤:', error);
                    requestAnimationFrame(() => captureFrame(video));
                });
        }

        function drawHighlight(result) {
            if (result.cornerPoints && result.cornerPoints.length === 4) {
                context.beginPath();
                context.lineWidth = 4;
                context.strokeStyle = 'red';
                context.moveTo(result.cornerPoints[0].x, result.cornerPoints[0].y);
                for (let i = 1; i < result.cornerPoints.length; i++) {
                    context.lineTo(result.cornerPoints[i].x, result.cornerPoints[i].y);
                }
                context.closePath();
                context.stroke();
            }
        }

        // 啟動相機
        startCamera();

        // 清理資源
        window.addEventListener('unload', () => {
            const video = document.getElementById('video');
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
